<div class="progress-bar"></div>

<div class="content">
  <h1>Scroll-driven Animations</h1>
  <p>Scroll down to see elements reveal.</p>

  @for (item of items; track item) {
    <div class="card">
      <h2>Card {{ item }}</h2>
      <p>This card reveals as it enters the viewport.</p>
    </div>
  }
</div>
